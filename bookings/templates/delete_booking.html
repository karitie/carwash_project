<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Delete Booking</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Car Wash</a>
  </div>
</nav>

<div class="container py-5 text-center">
    <h2 class="text-danger mb-4">Are you sure you want to delete this booking?</h2>
    <p><strong>{{ booking.name }} - {{ booking.service }} on {{ booking.date }} at {{ booking.time }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">Yes, Delete</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary btn-lg ms-2">Cancel</a>
    </form>
</div>

<footer class="bg-dark text-white text-center py-3">
    Â© 2025 Car Wash Booking System
</footer>
</body>
</html>
